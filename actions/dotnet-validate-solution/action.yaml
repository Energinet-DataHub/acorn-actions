name: Dotnet Validate

description: Lints and tests a domain.

inputs:
  path:
    description: The path of the parent folder of the solution.
    required: true

  dotnet-version:
    description: The version of dotnet to use
    required: true

  pin-version:
    description: Pin dotnet version
    default: "false"
    required: false

runs:
  using: composite

  steps:
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Pin version
      working-directory: ${{ inputs.path }}
      shell: bash
      if: ${{ inputs.pin-version == 'true' }}
      run: printf '{"sdk":{"rollForward":"disable","version":"%s"}}' "${{ inputs.dotnet-version }}" > global.json

    - name: Print dotnet version
      working-directory: ${{ inputs.path }}
      shell: bash
      run: dotnet --version

    - name: Print dotnet information
      working-directory: ${{ inputs.path }}
      shell: bash
      run: dotnet --info

    - name: Add dotnet tools to PATH
      working-directory: ${{ inputs.path }}
      shell: bash
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Restore
      working-directory: ${{ inputs.path }}
      shell: bash
      env:
        version: ""
      run: |
        dotnet tool restore || true
        dotnet restore

    - name: Lint code
      working-directory: ${{ inputs.path }}
      shell: bash
      run: dotnet format --verify-no-changes

    - name: Install Allure CLI
      shell: bash
      run: |
        npm install -g allure-commandline

    - name: Test
      working-directory: ${{ inputs.path }}
      shell: bash
      run: dotnet test --logger "trx;LogFileName=test-results.trx"

    - name: Find TRX File
      shell: bash
      id: locate-trx
      run: |
        TRX_PATH=$(find . -name '*.trx' -print -quit)
        if [ -z "$TRX_PATH" ]; then
          echo "No TRX file found. Please check your test configuration."
          exit 1
        fi
        ABS_TRX_PATH=$(realpath "$TRX_PATH")
        echo "TRX_PATH=$ABS_TRX_PATH" >> $GITHUB_ENV

    - name: Verify TRX File
      shell: bash
      run: |
        echo "TRX file found at: $TRX_PATH"
        ls -lh "$TRX_PATH"

    - name: Convert TRX to Allure Results
      shell: bash
      run: allure generate "$TRX_PATH" -o allure-results

    - name: Generate Allure HTML Report
      shell: bash
      run: allure generate allure-results -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: Allure Report
        path: allure-report
